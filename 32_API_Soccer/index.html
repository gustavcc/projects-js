<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libertadores</title>
    <link rel="icon" href="img/maracana.webp">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Final da Copa Libertadores </h1>
    </header>
    <main>
        <h2 class="select">Selecione o ano desejado</h2>
        <select name="year" id="year">
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
        </select>
        <section id="match-info">
            <img id="first-img" src="img/8162788_25235.jpg" alt="Primeiro">
            <h2 id="first-h2">?</h2>
            <h1>-</h1>
            <h2 id="last-h2">?</h2>
            <img id="last-img" src="img/8162788_25235.jpg" alt="Segundo">
        </section>
        <button id="show-teams">Mostar Times</button>
        <button id="show-score">Mostrar Placar</button>
        <button id="show-all">Mostrar Tudo</button>
    </main>
    <article></article>
</body>
</html>
